<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Places Ive Been</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places I've Been</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation </p>
      </div>  <!-- /JUMBOTRON -->

  <!-- Row: 1 -->
      <div class="row">
        <div class="col-sm-12">

  <!-- Form -->
          <form class="placesInput">
            <div class="form-group">
              <label for="">City:</label>
              <input id="city" class="city form-control" type="text" name="name" value="" required>
            </div>

            <div class="form-group">
              <label for="">Country:</label>
              <input id="country" class="country form-control" type="text" name="name" value="" required>
            </div>

            <div class="form-group">
              <label for="">Year:</label>
              <input id="year" class="year form-control" type="number" name="name" value="" required>
            </div>

            <div class="form-group">
              <label for="">Notes:</label>
              <input id="notes" class="notes form-control" type="text" name="name" value="" required>
            </div>

            <button class="btn btn-info" type="submit" name="button">Gimme some sugar baby</button>
          </form>

        </div>  <!-- /col-sm-12 -->
      </div>  <!-- /Row -->
      <div class="row">
        <div class="col-sm-12">
          <h2>Place:</h2>
          <ul id="place">
          </ul>
        </div>
      </div>
    </div>  <!-- /Container -->

  </body>
</html>
